<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e0a5d7e197.js"
      crossorigin="anonymous"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="vanilla-wrap">
        <div class="vanilla-app">
          <div class="row">
            <div class="col-2">
              <h1 id="city"></h1>
            </div>
            <div class="col-7">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="Enter city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off" />
            </div>
            <div class="col-3">
              <input
                type="Submit"
                value="Search"
                class="btn btn-primary w-100" />
            </div>
              </form>
          </div>
          <div class="row">
            <div class="col-6">
              <ul>
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="col-2"></div>
            <div class="col-4">
              <ul>
                <li>
                  <i class="fa-solid fa-temperature-full"></i> Feels like:
                  <span id="feel"></span>°
                </li>
                <li>
                  <i class="fa-sharp fa-solid fa-fire-flame-simple"></i>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  <i class="fa-solid fa-wind"></i> Wind:
                  <span id="wind"></span>km/h
                </li>
              </ul>
            </div>
          </div>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <div class="flexbox weather-temp">
                <img src="" alt="" id="icon" />
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius" class="active" style="text-decoration: none">°C</a> | <a style="text-decoration: none" href="" id="fahrenheit" >°F</a></span
                >
              </div>
            </div>
          </div>
        </div>
        <small>
          <a href="https://github.com/ddanita/vanilla-app" target="_blank">
            Open-source code
          </a>
          by Danita Okeya
        </small>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
